spring:
  application:
    name: ede-file
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
      enabled: true
      file-size-threshold: 1MB
    
eureka:
  client:
    register-with-eureka:  true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
server:
  port: 8021
