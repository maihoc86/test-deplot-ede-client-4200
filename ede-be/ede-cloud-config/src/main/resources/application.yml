spring:
   application:
      name: CONFIG-SERVER
   cloud:
      config:
         server:
            git:
               uri: https://gitlab.com/group-poly/ede/-/tree/master/ede-be/config-cloud-file
               basedir: target/config
               default-label: master
server:
   port: 8888
eureka:
   client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
         defaultZone: http://localhost:8761/eureka
   instance:
      hostname: localhost