<div class="main-container container">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i></a></li>
        <li><a href="#">Sản phẩm</a></li>
    </ul>
    <div class="row">
        <app-aside-shop></app-aside-shop>
        <!--Middle Part Start-->
        <div id="content" class="col-sm-9">
            <h2 class="title">Sản phẩm</h2>
            <form class="form-horizontal" [formGroup]="product">
                <fieldset>
                    <legend>Thông tin sản phẩm</legend>
                    <div class="form-group required">
                        <label for="input-product" class="col-sm-2 control-label">Tên</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="name" id="input-product"
                                placeholder="Tên sản phẩm" value="" name="product">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-product" class="col-sm-2 control-label">Xuất sứ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="origin" id="input-product"
                                placeholder="Xuất sứ" value="" name="product">
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-model" class="col-sm-2 control-label">Loại</label>
                        <div class="col-sm-10">
                            <select class="form-control" formControlName="child_category">
                                <option *ngFor="let prf of listCategories" [ngValue]="prf">
                                    {{ prf.name }}
                                <option>
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="input-quantity" class="col-sm-2 control-label">Nhãn hàng</label>
                        <div class="col-sm-10">
                            <select class="form-control" formControlName="brand">
                                <option *ngFor="let prf of listBrands" [ngValue]="prf">
                                    {{ prf.name }}
                                <option>
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-quantity" class="col-sm-2 control-label">Mô
                            tả</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" formControlName="description" name="" id="" cols="30"
                                rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="col-sm-2 control-label">Hiển thị</label>
                        <div class="col-sm-10">
                            <label class="radio-inline" for="opened">
                                <input type="radio" formControlName="enable" id="opened" value="true" name="opened"> Có
                            </label>
                            <label class="radio-inline" for="closed">
                                <input type="radio" formControlName="enable" id="closed" value="false" name="closed">
                                Không
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="buttons clearfix">
                    <div class="pull-left"><a class="btn btn-default buttonGray" href="">Back</a>
                    </div>
                    <div class="pull-right">
                        <input type="submit" class="btn btn-success" (click)="registerUser()" value="Thêm">
                        <input type="submit" class="btn btn-primary" value="Sửa">
                        <input type="submit" class="btn btn-danger" value="Xóa">
                        <input type="submit" class="btn btn-secondary" value="Làm mới">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
