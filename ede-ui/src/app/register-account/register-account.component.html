<!-- Main Container  -->
<div class="main-container container">
  <ul class="breadcrumb">
    <li>
      <a href="#"><i class="fa fa-home"></i></a>
    </li>
    <li><a href="#">Account</a></li>
    <li><a href="#">Register</a></li>
  </ul>
  <div class="row">
    <div id="content" class="col-sm-12">
      <h2 class="title">Register Account</h2>
      <p>
        If you already have an account with us, please login at the
        <a href="#">login page</a>.
      </p>
      <form
        [formGroup]="register"
        class="form-horizontal account-register clearfix"
      >
        <input type="file" class="form-control" formControlName="photo" />
        <fieldset id="account">
          <legend>Your Personal Details</legend>
          <div class="form-group required" style="display: none">
            <label class="col-sm-2 control-label">Customer Group</label>
            <div class="col-sm-10">
              <div class="radio">
                <label>
                  <input
                    type="radio"
                    name="customer_group_id"
                    value="1"
                    checked="checked"
                  />
                  Default
                </label>
              </div>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-username" id="to_name"
              >Username</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                formControlName="username"
                placeholder="Username"
                id="input-username"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-firstname"
              >First Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                formControlName="first_name"
                placeholder="First Name"
                id="input-firstname"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-lastname"
              >Last Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name="lastname"
                value=""
                formControlName="last_name"
                placeholder="Last Name"
                id="input-firstname"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-email"
              >E-Mail</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                name="email"
                value=""
                formControlName="email"
                placeholder="E-Mail"
                id="input-email"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-telephone"
              >Telephone</label
            >
            <div class="col-sm-10">
              <input
                type="tel"
                name="telephone"
                value=""
                formControlName="phone"
                placeholder="Telephone"
                id="input-telephone"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-zone"
              >Giới tính</label
            >
            <div class="col-sm-10">
              <select name="zone_id" id="input-zone" class="form-control" formControlName="gender">  
                <option [ngValue]="null" disabled>--- Chọn giới tính ---</option>
                <option *ngFor="let prf of genders" [ngValue]="prf.gdName">
                    {{ prf.gdName}}
                   </option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset id="address">
          <legend>Your Address</legend>

          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-address-1"
              >Address</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                formControlName="address"
                placeholder="Address 1"
                id="input-address-1"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-city">City</label>
            <div class="col-sm-10">
              <input
                type="text"
                name="city"
                value=""
                placeholder="City"
                id="input-city"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-postcode"
              >Post Code</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name="postcode"
                value=""
                placeholder="Post Code"
                id="input-postcode"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-country"
              >Country</label
            >
            <div class="col-sm-10">
              <select name="country_id" id="input-country" class="form-control">
                <option value="">--- Please Select ---</option>
                <option value="244">Aaland Islands</option>
                <option value="1">Afghanistan</option>
                <option value="2">Albania</option>
                <option value="3">Algeria</option>
                <option value="4">American Samoa</option>
                <option value="5">Andorra</option>
                <option value="6">Angola</option>
              </select>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-zone"
              >Region / State</label
            >
            <div class="col-sm-10">
              <select name="zone_id" id="input-zone" class="form-control">
                <option value="">--- Please Select ---</option>
                <option value="3513">Aberdeen</option>
                <option value="3514">Aberdeenshire</option>
                <option value="3515">Anglesey</option>
                <option value="3516">Angus</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Your Password</legend>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-password"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                name="password"
                formControlName="password"
                value=""
                placeholder="Password"
                id="input-password"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label" for="input-confirm"
              >Password Confirm</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                name="confirm"
                value=""
                placeholder="Password Confirm"
                id="input-confirm"
                class="form-control"
              />
            </div>
          </div>
        </fieldset>
        <!-- <fieldset>
                    <legend>Newsletter</legend>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Subscribe</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="newsletter" value="1"> Yes
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="newsletter" value="0" checked="checked"> No
                            </label>
                        </div>
                    </div>
                </fieldset> -->
        <div class="buttons">
          <div class="pull-right">
            I have read and agree to the
            <a href="#" class="agree"><b>Pricing Tables</b></a>
            <input class="box-checkbox" />
            &nbsp;
            <input
              type="submit"
              class="btn btn-success"
              (click)="registerUser()"
              name="agree"
              value="1"
              value="Continue"
              class="btn btn-primary"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- //Main Container -->
