<div class="page-wrapper">
  <div class="page-content">
    <!--breadcrumb-->
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
      <div class="breadcrumb-title pe-3">Sản phẩm</div>
      <div class="ps-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0 p-0">
            <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Quản lý sản phẩm</li>
          </ol>
        </nav>
      </div>
      <div class="ms-auto">
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Cài đặt</button>
          <button type="button" class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown"> <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end"> <a class="dropdown-item"
              href="javascript:;">Action</a>
            <a class="dropdown-item" href="javascript:;">Another action</a>
            <a class="dropdown-item" href="javascript:;">Something else here</a>
            <div class="dropdown-divider"></div> <a class="dropdown-item" href="javascript:;">Separated link</a>
          </div>
        </div>
      </div>
    </div>
    <!--end breadcrumb-->
    <h6 class="mb-0 text-uppercase">Quản lý sản phẩm</h6>
    <hr />
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>Tên sản phẩm</th>
                <th>Hình ảnh</th>
                <th>Loại</th>
                <th>Giá</th>
                <th>Cửa hàng bán</th>
                <th>Hành động</th>
                <th>Tình trạng</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of items |  paginate: { itemsPerPage: size, currentPage: p,totalItems: count}">
                <td>{{e.name}}</td>
                <td><img src="http://localhost:8080/ede-file/get/image/{{e.optionDef.optionImageDef.image}}" alt=""
                    width="100px" height="100px"></td>
                <td>{{e.optionDef.display_name}}</td>
                <td>{{e.optionDef.price | number}}đ</td>
                <td>{{e.shop.user.username}}</td>
                <td>
                  <div class="d-flex order-actions">
                    <a href="javascript:;" (click)="deleteById(e.idProduct)" class="ms-3 btn-danger"
                      style=" background-color: #d10b1e; color: white;"><i class='bx bxs-trash'></i></a>
                  </div>
                </td>
                <td>
                  <div *ngIf="e.enable"
                    class="badge rounded-pill text-success bg-light-success p-2 text-uppercase px-3"><i
                      class='bx bxs-circle me-1'></i>Đang bán</div>
                  <div *ngIf="!e.enable" class="badge rounded-pill text-danger bg-light-danger p-2 text-uppercase px-3">
                    <i class='bx bxs-circle me-1'></i>Không bán
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div style="text-align: center;">
            <pagination-controls (pageChange)="handlePageChange($event)"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
