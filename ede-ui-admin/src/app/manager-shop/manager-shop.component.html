<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Quản lý</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item">
                            <a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Quản lý shop</li>
                    </ol>
                </nav>
            </div>
            <div class="ms-auto">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Settings</button>
                    <button type="button" class="
                btn btn-primary
                split-bg-primary
                dropdown-toggle dropdown-toggle-split
              " data-bs-toggle="dropdown">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">
                        <a class="dropdown-item" href="javascript:;">Action</a>
                        <a class="dropdown-item" href="javascript:;">Another action</a>
                        <a class="dropdown-item" href="javascript:;">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="javascript:;">Separated link</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-2">
            <div class="col-md-12">
                <h6 class="mb-0 text-uppercase">Quản lý shop</h6>
                <hr />



                <div class="row">
                    <div class="col-md-6">DATATABLE EXAMPLE</div>
                    <div class="col-md-6">
                        <form class="app-search d-none d-lg-block">
                            <div class="position-relative">
                                <input type="text" class="form-control" placeholder="Search..." name="searchBar"
                                    id="searchBar" (keyup)="Search(myInput.value)"#myInput> <span class="mdi mdi-magnify"></span>

                            </div>
                        </form>
                    </div>


                </div>
                <hr />
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Tên</th>
                                        <th>Chủ shop</th>
                                        <th>Địa chỉ</th>
                                        <th>Ngày tham gia</th>
                                        <th>Trạng thái</th>
            
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let e of items | paginate: { itemsPerPage: 3, currentPage: p }" >
                                        <th *ngIf="e">{{e.name}}</th>
                                        <td *ngIf="e">{{e.user.first_name + " " +e.user.last_name}}</td>
                                        <td *ngIf="e">{{e.address}}</td>
                                        <td *ngIf="e">{{e.create_date| date :'dd-MM-yyyy'}}</td>
                                        
                                        <td>
                                      
                        
                                       </td>
                        
                                      </tr>
                                </tbody>

                            </table>
                             <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
