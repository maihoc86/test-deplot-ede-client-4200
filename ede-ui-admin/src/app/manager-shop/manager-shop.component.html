<div class="page-wrapper">
  <div class="page-content">
    <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
      <div class="breadcrumb-title pe-3">Quản lý</div>
      <div class="ps-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0 p-0">
            <li class="breadcrumb-item">
              <a href="javascript:;"><i class="bx bx-home-alt"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Quản lý cửa hàng</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row row-cols-2">
      <div class="col-md-12">
        <h6 class="mb-0 text-uppercase">Quản lý cửa hàng</h6>
        <hr />
        <div class="row">
          <div class="col-md-6">Danh sách cửa hàng</div>
          <div class="col-md-6">
            <form class="app-search d-none d-lg-block">
              <div class="position-relative">
                <input type="text" class="form-control" placeholder="Tìm kiếm..." name="searchBar" id="searchBar"
                  (keyup)="Search(myInput.value)" #myInput> <span class="mdi mdi-magnify"></span>
              </div>
            </form>
          </div>
        </div>
        <hr />
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                  <tr>
                    <th>Tên</th>
                    <th>Chủ shop</th>
                    <th>Địa chỉ</th>
                    <th>Ngày tham gia</th>
                    <th>Trạng thái</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let e of items | paginate: { itemsPerPage: 3, currentPage: p }">
                    <th *ngIf="e">{{e.name}}</th>
                    <td *ngIf="e">{{e.user.first_name + " " +e.user.last_name}}</td>
                    <td *ngIf="e">{{e.address}}</td>
                    <td *ngIf="e">{{e.create_date| date :'dd-MM-yyyy'}}</td>
                    <td *ngIf="e">
                      <button (click)="UpdateStatusShop(e.id,e.status)" *ngIf="e.status"
                        style=" border: none;  outline: none;"
                        class="badge rounded-pill text-success bg-light-success p-2 text-uppercase px-3"><i
                          class='bx bxs-circle me-1'></i>Đang hoạt động</button>
                      <button (click)="UpdateStatusShop(e.id,e.status)" *ngIf="!e.status"
                        style=" border: none;  outline: none;"
                        class="badge rounded-pill text-danger bg-light-danger p-2 text-uppercase px-3">
                        <i class='bx bxs-circle me-1'></i>Bị khoá
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
